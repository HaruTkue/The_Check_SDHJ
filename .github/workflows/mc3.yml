name: Deploy MC
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import key
        run: echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d | gpg --batch --import



      - name: Set Java
        uses: actions/setup-java@v4
        with:
           distribution: temurin
           java-version: '21'
           server-id: central
           server-username: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
           server-password: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}


      - name: Deploy
        run: |
           mvn -B -P releasemvc clean install -D gpg.passphrase="${{ secrets.GPG_PASSPHRASE }}"

           mvn -B -pl core -P releasemvc deploy \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE}}" \
            -Dcentral.sonatype.username="${{ secrets.CENTRAL_TOKEN_USERNAME }}" \
            -Dcentral.sonatype.password="${{ secrets.CENTRAL_TOKEN_PASSWORD}}"

      